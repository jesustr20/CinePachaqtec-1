{% extends 'layouts/base.html' %}


{% block title %}
    Editar Actor
{% endblock %}

{% block content %}
    <h2>Editar Actor</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for = "staticNombre" class="col-sm-2 col-form-label">{{form.id_pelicula.label}}</label>
            <div class="col-sm-10">{{form.id_pelicula}}</div>
        </div>


        <div class="form-group row">
            <label for = "staticNombre" class="col-sm-2 col-form-label">{{form.nombre.label}}</label>
            <div class="col-sm-10">{{form.nombre}}</div>
        </div>

        <div class="form-group row">
            <label for = "staticNombre" class="col-sm-2 col-form-label">{{form.imagen.label}}</label>
            <div class="col-sm-10">{{form.imagen}}</div>
        </div>
        
        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
{% endblock %}
